<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/441a130e90.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <title>Calcu-Pro</title>
</head>
<body>
    <div class="projectname">
        <h2>Calculator-Pro</h2>
    </div>
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-operator" id="clear">C</button></td>
                        <td><button class="btn-operator" id="/">&divide;</button></td>
                        <td><button class="btn-operator" id="*">&times;</button></td>
                        <td><button class="btn-operator" id="backspace"><</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="7">7</button></td>
                        <td><button class="btn-number" id="8">8</button></td>
                        <td><button class="btn-number" id="9">9</button></td>
                        <td><button class="btn-operator" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="4">4</button></td>
                        <td><button class="btn-number" id="5">5</button></td>
                        <td><button class="btn-number" id="6">6</button></td>
                        <td><button class="btn-operator" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="1">1</button></td>
                        <td><button class="btn-number" id="2">2</button></td>
                        <td><button class="btn-number" id="3">3</button></td>
                        <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="(">(</button></td>
                        <td><button class="btn-number" id="0">0</button></td>
                        <td><button class="btn-operator" id=")">)</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="copyrights footer-text">
                <p>Copyright &#169; 2022 All Rights Reserved</p>
            </div>
            <div class="social-menu">
                    <ul>
                        <li><a href="https://www.facebook.com/SamyakKhairnar"><i class="fa-brands fb fa-facebook-f"></i></a></li>
                        <li><a href="https://twitter.com/SamyakKhairnar"><i class="fa-brands tw fa-twitter"></i></a></li>
                        <li><a href="https://github.com/SamyakKhairnar"><i class="fa-brands git fa-github"></i></a></li>
                        <li><a href="https://www.linkedin.com/in/samyakkhairnar/"><i class="fa-brands in fa-linkedin-in"></i></a></li>
                    </ul>
            </div>
            <div class="owner footer-text">
                <p>Made with <i class="fa-solid heart fa-heart"></i> by <span class="owner-name">Samyak Khairnar</span></p>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
